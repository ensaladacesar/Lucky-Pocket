<ion-header>
  <ion-toolbar>
    <ion-title>
      Explorar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar id="keyword" placeholder="Buscar" (keyup)="searchProduct($event.target.value)"></ion-searchbar>
  <ion-grid *ngIf="showCategories">
    <ion-row>
      <ion-col class="ion-text-center">Celulares</ion-col>
      <ion-col class="ion-text-center">Juegos</ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">Hogar</ion-col>
      <ion-col class="ion-text-center">Ropa</ion-col>
    </ion-row>

  </ion-grid>

  <ion-content *ngIf="showGrid">
    <ion-grid *ngFor="let item of items" class="grid" id="grid">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="5">
              <img src="../../../assets/products/{{item.product_id}}/1.jpg">
            </ion-col>
            <ion-col size="7">
              <ion-card-header>
                <ion-button class="productBtn" routerLink="/product/{{item.product_id}}">
                  {{item.product_name}}
                </ion-button>
                <ion-card-subtitle>
                  {{item.category_name}}
                </ion-card-subtitle>
              </ion-card-header>
              <ion-item>
                <ion-progress-bar value="0.5">
  
                </ion-progress-bar>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </ion-content>
  
  <ion-grid *ngIf="showNone">
    <h3>No hay productos con tu criterio de b√∫sqeda, intenta otra cosa.</h3>
  </ion-grid>
  
</ion-content>
