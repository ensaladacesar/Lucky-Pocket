<ion-header>
  <ion-toolbar>
    <ion-title>
      Explorar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar id="keyword" (keyup)="searchProduct($event.target.value)"></ion-searchbar>
  <ion-grid *ngIf="showCategories">
    <ion-row>
      <ion-col class="ion-text-center">Celulares</ion-col>
      <ion-col class="ion-text-center">Juegos</ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">Hogar</ion-col>
      <ion-col class="ion-text-center">Ropa</ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid *ngIf="showGrid" id="productGrid">
    avfug
  </ion-grid>
  
</ion-content>
