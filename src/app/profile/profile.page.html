<ion-header class="yellow">
  <ion-item class="yellow">
    <ion-avatar>
      <img src="{{userPicture}}" class="profile">
    </ion-avatar>
    <ion-label>{{userName}}</ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="cardLink">Historial de pagos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="cardLink">Métodos de pago</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="cardLink">Configuración</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="cardLink">Invita a tus amigos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="cardLink">Ayuda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="cardLink" (click)="doFbLogout()">Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
